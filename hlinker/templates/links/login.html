{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="login-page">
    <h1>Sign in</h1>
    <form class="login-form" action="{% url 'links:login' %}" method="POST">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" placeholder="My Login">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password"></input>
        </div>
        <div class="d-grid max-auto text-center">
            <button id="loginButton" class="btn btn-lg btn-primary" type="submit">Sign in!</button>
            <small class="text-secondary">
                Don't have an account? <a href="{% url 'links:register_page' %}">Log in!</a>
            </small>
        </div>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
